<div>
  <span>Name</span>
  <span> / </span>
  <span (click)="weatherList.sortBy('description')">Description</span>
  <span> / </span>
  <span (click)="weatherList.sortBy('temp')">Temperature</span>
</div>
<div *ngFor="let item of weatherList">
  <span>{{item.city.name}} / {{item.description}} / {{item.tempString}}</span>
  <span (click)="weatherList.delete(item)">|X|</span>
</div>
