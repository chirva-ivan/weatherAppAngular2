<div>
  <span (click)="sortBy('city.name')">Name</span>
  <span> / </span>
  <span (click)="sortBy('description')">Description</span>
  <span> / </span>
  <span (click)="sortBy('temp')">Temperature</span>
</div>
<div *ngFor="let item of weatherList">
  <div>{{item.city.name}} / {{item.description}} / {{item.tempString}}</div>
</div>
