<div class="weather_list">
  <div class="btn_filter_wrapper">
    <div [ngClass]="key === 'name' ? 'active' : ''" class="btn_filter" (click)="sortBy('name')">Name</div>
    <div [ngClass]="key === 'temp' ? 'active' : ''" class="btn_filter" (click)="sortBy('temp')">Temperature</div>
  </div>
  <div>
    <div class="weather_item" *ngFor="let item of weatherList">
      <div class="weather_item_title">{{item.city.name}}</div>
      <div class="weather_item_temperature_wrapper">
        <img src="{{item.iconUrl}}" title="{{item.description}}">
        <div class="weather_item_temperature">{{item.tempString}}</div>
      </div>
      <div class="btn_close_wrapper">
        <img src="http://maps.gstatic.com/mapfiles/api-3/images/mapcnt6.png" (click)="weatherList.delete(item)">
      </div>
    </div>
  </div>
</div>
